<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        p {text-indent:1em;} 
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="/image/log.png" alt="">
        <span class="title">test</span>
         <!-- 使用 span 把左右两侧的元素给撑开 -->
         <span class="spacer"></span>
        <a href="http://pymanim.github.io/blog_list.html">主页</a>
    </div>
    <!-- 版心 -->
    <div class="container">
        <!-- 左侧区域，显示用户信息 -->
        <div class="container-left">
            <!-- 用户详情 -->
            <div class="card">
                <!-- 用户的头像 -->
                <img src="/image/head.jpg" alt="">
                <!-- 用户名 -->
                <h3>jason</h3>
                <!-- 其它信息 -->
                <a href="http://pymanim.github.io/blog_list.html">本站地址</a>
                <a href="https://github.com/pymanim">GitHub 地址</a>
                <!-- 文章分类 -->
                <div class="counter">
                    <span>文章</span>
                </div>
                <div class="counter">
                    <span>1</span>
                </div>
            </div>
        </div>
        <!-- 右侧区域，显示博客列表 -->
        <div class="container-right">
            <!-- 使用这个 div 来放博客内容 -->
            <div class="blog-content">
                <!-- 博客的标题 -->
                <h3 align="center">test</h3>
                <!-- 博客的日期 -->
                <div class="date">2024-9-7</div>
                <!-- 博客的内容 -->
                <div class="detail">
                    <p>
                        jason
                    </p>
                </div>
        </div>
</body>
</html>
